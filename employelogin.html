<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employee Login</title>
    <link rel="stylesheet" href="loginStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="header">
        <h1 class="head">
            <i class="fa fa-renren"></i> Online<span class="halfHead">Prodavnica<sup style="font-size:40%; color: white;">&reg</sup>
            </span>
        </h1>
        </div>  
        <p class="panels">KORISNIK</p>
            <i class="fa fa-angle-double-down"></i>
        <div class="signUpForm">
            <p class="signUpHeading">Prijava</p>
            <p id="error2">Unijeli ste pogresne korisnicke podatke!</p>
            <form action="JavaScript:void(0)" onsubmit="employelogin();">
                <label class="text">Email
                    <br />
                    <input type="email" class="input" placeholder="Unesite email..." required="required" id="emailM" onfocus="this.className += ' inputfocus'"
                        onblur="this.className='input'">
                </label>
                <br />
                <label class="text">Lozinka
                    <br />
                    <input type="password" class="input" placeholder="Unesite lozinku..." required="required" id="passwordM" onfocus="this.className += ' inputfocus'"
                        onblur="this.className='input'">
                </label>
                <br />
                <input type="submit" value="Prijavi se" class="submitBtn">
            </form>
            <div id="display1">
                <i class="fa fa-spinner"></i> Prijava u toku...</div>
        </div>
        <script src="app.js"></script>
        <script src="login.js"></script>
</body>
</html>
